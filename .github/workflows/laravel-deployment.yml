name: Laravel Production Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy-laravel:
    name: ðŸš€ Laravel Production Deployment
    runs-on: [self-hosted,centeral-dev-runner]

    steps:
      - name: ðŸ—ï¸ Set up SSH for EC2 access
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸš€ Deploy Laravel on EC2
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            set -e

            echo "ðŸ“‚ Navigating to Laravel dir..."
            cd /var/www/laravel

            echo "ðŸ”§ Preparing writable directories for composer/ubuntu..."
            sudo mkdir -p storage/logs bootstrap/cache
            sudo touch storage/logs/laravel.log
            sudo chown -R ubuntu:ubuntu storage bootstrap/cache
            sudo chmod -R 775 storage bootstrap/cache

            echo "ðŸ“¥ Pulling latest code..."
            git pull origin ${{ github.ref_name }}

            echo "ðŸ“¦ Installing dependencies..."
            composer install --no-dev --optimize-autoloader

            echo "âš™ï¸ Running Laravel post-deploy commands..."
            php artisan migrate --force
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            echo "ðŸ”’ Reverting permissions to www-data for web server..."
            sudo chown -R www-data:www-data storage bootstrap/cache

            echo "âœ… Laravel deployment completed!"
          EOF
      - name: ðŸ”’ Clean up SSH keys
        run: |
          rm -f ~/.ssh/id_rsa
          rm -f ~/.ssh/known_hosts
          echo "ðŸ—‘ï¸ Cleaned up SSH keys!"